---
office_lights_sleep_timer_automation:
  module: switches
  class: SleepTimer
  dependencies:
    - presence_manager
  entity_ids:
    switch: switch.office_salt_lamp
    timer_slider: input_number.office_salt_lamp_timer
  enabled_config:
    name: Enable sleep timer
    icon: mdi:sleep
    initial: true

office_lights_off_at_10pm_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: switch.office_salt_lamp
  properties:
    schedule_time: "22:00:00"
    state: "off"
  mode_alterations:
    - mode: guest_mode
      action: disable
      priority: 1
    - mode: vacation_mode
      action: disable
      priority: 1
  enabled_config:
    name: Turn off at 10pm
    icon: mdi:lightbulb
    initial: true

office_lights_on_at_sunset_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: switch.office_salt_lamp
  properties:
    schedule_time: sunset
    state: "on"
  mode_alterations:
    - mode: guest_mode
      action: disable
      priority: 1
    - mode: vacation_mode
      action: disable
      priority: 1
  enabled_config:
    name: Turn on at sunset
    icon: mdi:weather-sunset-down
    initial: true

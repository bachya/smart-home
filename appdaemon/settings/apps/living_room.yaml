---
fireplace_failsafe_automation:
  module: switches
  class: PresenceFailsafe
  dependencies:
    - guest_mode
    - presence_manager
  entity_ids:
    switch: switch.fireplace
  mode_alterations:
    - mode: guest_mode
      action: disable
      priority: 1

christmas_lights_on_at_sunrise_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: switch.christmas_tree
  properties:
    schedule_time: sunrise
    state: "on"
  mode_alterations:
    - mode: guest_mode
      action: disable
      priority: 1
    - mode: vacation_mode
      action: disable
      priority: 1

christmas_lights_off_at_9am_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: switch.christmas_tree
  properties:
    run_on_days:
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
    schedule_time: "09:00:00"
    state: "off"
  mode_alterations:
    - mode: guest_mode
      action: disable
      priority: 1
    - mode: vacation_mode
      action: disable
      priority: 1

living_room_lights_on_at_sunset_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: group.living_room_lights
  properties:
    schedule_time: sunset
    state: "on"
  constraints:
    constraints:
      constrain_anyone: home,just_arrived
  mode_alterations:
    - mode: guest_mode
      action: disable
      priority: 1
    - mode: vacation_mode
      action: disable
      priority: 1

living_room_lights_on_upon_arrival_automation:
  module: switches
  class: TurnOnUponArrival
  dependencies:
    - guest_mode
    - presence_manager
  entity_ids:
    switch: group.living_room_lights
  properties:
    trigger_on_first_only: true
  constraints:
    constraints:
      constrain_sun: "down"
  mode_alterations:
    - mode: guest_mode
      action: disable
      priority: 1

living_room_lights_vacation_mode_automation:
  module: switches
  class: VacationMode
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: group.living_room_lights
  properties:
    end_time: "23:30:00"
    start_time: "sunset"
  mode_alterations:
    - mode: vacation_mode
      action: enable
      priority: 1
  enabled_toggle_entity_id: input_boolean.vacation_mode_lighting

powder_room_fan_auto_turn_on_automation:
  module: switches
  class: ToggleOnState
  dependencies:
    - presence_manager
  entity_ids:
    switch: switch.powder_room_fan
    target: switch.powder_room_fan
  properties:
    delay: 60
    switch_state: "on"
    target_state: "off"

reading_lamp_cloudy_morning_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - guest_mode
    - vacation_mode
  entity_ids:
    switch: switch.reading_lamp
  properties:
    schedule_time: sunrise
    state: "on"
  constraints:
    constraints:
      constrain_cloudy: true
  mode_alterations:
    - mode: guest_mode
      action: disable
      priority: 1
    - mode: vacation_mode
      action: disable
      priority: 1

---
fireplace_failsafe_automation:
  module: switches
  class: PresenceFailsafe
  dependencies:
    - guest_mode
    - presence_manager
  entity_ids:
    switch: switch.fireplace

living_room_lights_on_at_sunset_automation:
  module: services
  class: ServiceOnState
  service: "homeassistant/turn_on"
  service_data:
    entity_id: group.living_room_lights
  entity_ids:
    target_entity_id: sun.sun
  properties:
    new_target_state: below_horizon

living_room_lights_on_upon_arrival_automation:
  module: services
  class: ServiceOnState
  service: "homeassistant/turn_on"
  service_data:
    entity_id: group.living_room_lights
  entity_ids:
    target_entity_id: sensor.proximity_zone
  properties:
    new_target_state: Home
  constraints:
    constraints:
      constrain_sun: "down"

living_room_lights_vacation_mode_random_tick_automation:
  module: services
  class: ServiceOnRandomTick
  service: "switch/toggle"
  service_data:
    entity_id: group.living_room_lights
  enabled_toggle_entity_id: input_boolean.randomized_lighting
  constraints:
    operator: all
    constraints:
      constrain_before_time: "23:30:00"
      constrain_sun: down

living_room_lights_vacation_mode_stop_automation:
  module: services
  class: ServiceOnTime
  service: "switch/turn_off"
  service_data:
    entity_id: group.living_room_lights
  properties:
    schedule_time: "23:30:00"
  enabled_toggle_entity_id: input_boolean.randomized_lighting

powder_room_fan_auto_turn_on_automation:
  module: services
  class: ServiceOnState
  service: "switch/turn_on"
  service_data:
    entity_id: switch.powder_room_fan
  entity_ids:
    target_entity_id: switch.powder_room_fan
  properties:
    delay: 60
    new_target_state: "off"

---
fireplace_failsafe_automation:
  module: switches
  class: PresenceFailsafe
  dependencies:
    - guest_mode
    - presence_manager
  entity_ids:
    switch: switch.fireplace
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "off"

living_room_lights_on_at_sunset_automation:
  module: switches
  class: ToggleOnState
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: group.living_room_lights
    target: sun.sun
  properties:
    state: "on"
    target_state: "below_horizon"
  constraints:
    constraints:
      constrain_anyone: home,just_arrived
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "off"
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"

living_room_lights_on_upon_arrival_automation:
  module: switches
  class: ToggleOnState
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: group.living_room_lights
    target: sensor.proximity_zone
  properties:
    state: "on"
    target_state: Home
  constraints:
    constraints:
      constrain_sun: "down"
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "off"

living_room_lights_vacation_mode_automation:
  module: switches
  class: VacationMode
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: group.living_room_lights
  properties:
    end_time: "23:30:00"
    start_time: "sunset"
  enabled_toggle_entity_id: input_boolean.vacation_mode_lighting
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"

powder_room_fan_auto_turn_on_automation:
  module: switches
  class: ToggleOnState
  dependencies:
    - presence_manager
  entity_ids:
    switch: switch.powder_room_fan
    target: switch.powder_room_fan
  properties:
    delay: 60
    state: "on"
    target_state: "off"

reading_lamp_cloudy_morning_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - guest_mode
    - vacation_mode
  entity_ids:
    switch: switch.reading_lamp
  properties:
    schedule_time: sunrise
    state: "on"
  constraints:
    constraints:
      constrain_dark_outside: true
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "off"
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"

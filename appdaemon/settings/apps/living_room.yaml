---
fireplace_failsafe_automation:
  module: switches
  class: PresenceFailsafe
  dependencies:
    - guest_mode
    - presence_manager
  entity_ids:
    switch: switch.fireplace
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "off"

living_room_lights_on_at_sunset_automation:
  module: services
  class: ServiceOnState
  service: "homeassistant/turn_on"
  service_data:
    entity_id: group.living_room_lights
  entity_ids:
    target_entity_id: sun.sun
  properties:
    target_state: below_horizon
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "off"
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"

living_room_lights_on_upon_arrival_automation:
  module: services
  class: ServiceOnState
  service: "homeassistant/turn_on"
  service_data:
    entity_id: group.living_room_lights
  entity_ids:
    target_entity_id: sensor.proximity_zone
  properties:
    target_state: Home
  constraints:
    constraints:
      constrain_sun: "down"
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "off"

living_room_lights_vacation_mode_automation:
  module: switches
  class: VacationMode
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: group.living_room_lights
  properties:
    end_time: "23:30:00"
    start_time: "sunset"
  enabled_toggle_entity_id: input_boolean.vacation_mode_lighting
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"

powder_room_fan_auto_turn_on_automation:
  module: services
  class: ServiceOnState
  service: "switch/turn_on"
  service_data:
    entity_id: switch.powder_room_fan
  entity_ids:
    target_entity_id: switch.powder_room_fan
  properties:
    delay: 60
    target_state: "off"

reading_lamp_cloudy_morning_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - guest_mode
    - vacation_mode
  entity_ids:
    switch: switch.reading_lamp
  properties:
    schedule_time: sunrise
    state: "on"
  constraints:
    constraints:
      constrain_dark_outside: true
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "off"
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"

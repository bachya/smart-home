---
auto_departure_lockup_automation:
  module: security
  class: AutoDepartureLockup
  dependencies:
    - guest_mode
    - presence_manager
    - security_manager
  mode_alterations:
    - mode: guest_mode
      action: disable
      priority: 1
  enabled_config:
    name: Automatic departure lock up
    icon: mdi:car-side
    initial: true

auto_nighttime_lockup_automation:
  module: security
  class: AutoNighttimeLockup
  dependencies:
    - guest_mode
    - presence_manager
    - security_manager
  mode_alterations:
    - mode: guest_mode
      action: disable
      priority: 1
  enabled_config:
    name: Automatically lock up at night
    icon: mdi:clock
    initial: true

notify_of_garage_open_automation:
  module: security
  class: GarageLeftOpen
  dependencies:
    - presence_manager
    - security_manager
    - slack_app_home_assistant
  entity_ids:
    garage_door: cover.garage_door
  properties:
    notification_interval: 300
    time_left_open: 600
  enabled_config:
    name: Notify if garage left open
    icon: mdi:garage
    initial: true

notify_when_absent_insecure_automation:
  module: security
  class: AbsentInsecure
  dependencies:
    - guest_mode
    - presence_manager
    - security_manager
  entity_ids:
    state: sensor.secure_status
  mode_alterations:
    - mode: guest_mode
      action: disable
      priority: 1
  enabled_config:
    name: Absent & insecure alerts
    icon: mdi:lock-open
    initial: true

notify_when_status_changes_automation:
  module: security
  class: NotifyOnChange
  dependencies:
    - presence_manager
    - vacation_mode
  entity_ids:
    state: sensor.secure_status
  mode_alterations:
    vacation_mode: enable
  enabled_config:
    name: Notify when state changes
    icon: mdi:shield-half-full
    initial: false

security_manager:
  module: security
  class: SecurityManager
  entity_ids:
    alarm_control_panel: alarm_control_panel.simplisafe
    garage_door: cover.garage_door
    overall_security_status_sensor: sensor.secure_status
  properties:
    secure_status_mapping:
      - entity_id: lock.garage_fire_door
        friendly_name: the door to the garage
        state: unlocked
      - entity_id: lock.front_door
        friendly_name: the front door
        state: unlocked
      - entity_id: cover.garage_door
        friendly_name: the garage door
        state: open
      - entity_id: alarm_control_panel.simplisafe
        friendly_name: the security system
        state: disarmed

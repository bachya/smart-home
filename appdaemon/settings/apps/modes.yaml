---
blackout_mode:
  module: mode
  class: Mode

blackout_activate_weekday_automation:
  module: switches
  class: ToggleAtTime
  entity_ids:
    switch: input_boolean.blackout_mode
  properties:
    run_on_days:
      - Sunday
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
    schedule_time: "21:00:00"
    state: "on"
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"

blackout_activate_weekend_automation:
  module: switches
  class: ToggleAtTime
  entity_ids:
    switch: input_boolean.blackout_mode
  properties:
    run_on_days:
      - Friday
      - Saturday
    schedule_time: "22:00:00"
    state: "on"
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"

blackout_deactivate_weekday_automation:
  module: switches
  class: ToggleAtTime
  entity_ids:
    switch: input_boolean.blackout_mode
  properties:
    run_on_days:
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
    schedule_time: "07:00:00"
    state: "off"
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"

blackout_deactivate_weekend_automation:
  module: switches
  class: ToggleAtTime
  entity_ids:
    switch: input_boolean.blackout_mode
  properties:
    run_on_days:
      - Saturday
      - Sunday
    schedule_time: "09:00:00"
    state: "off"
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"

guest_mode:
  module: mode
  class: Mode

vacation_mode:
  module: mode
  class: Mode

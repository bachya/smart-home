---
blackout_mode_schedule:
  module: hass_apps_loader
  class: SchedyApp
  constrain_input_boolean: input_boolean.blackout_schedule_automation

  actor_type: switch

  rooms:

    blackout_mode:

      actors:
        input_boolean.blackout_mode:

      rescheduling_delay: 0

      schedule:
        - v: "on"
          rules:
            - {start: "21:00", end: "07:00", weekdays: "1-4, 7"}
            - {start: "22:00", end: "09:00", weekdays: 5-6}
        - v: "off"

blackout_mode_off_when_vacation_mode_on_automation:
  module: services
  class: ServiceOnEvent
  dependencies:
    - presence_manager
  service: "input_boolean/turn_off"
  service_data:
    entity_id: input_boolean.blackout_schedule_automation
  properties:
    event: MODE_CHANGE
    event_data:
      name: vacation_mode
      state: "on"

blackout_mode_on_when_vacation_mode_off_automation:
  module: services
  class: ServiceOnEvent
  dependencies:
    - presence_manager
  service: "input_boolean/turn_on"
  service_data:
    entity_id: input_boolean.blackout_schedule_automation
  properties:
    event: MODE_CHANGE
    event_data:
      name: vacation_mode
      state: "off"

vacation_mode_off_scene_automation:
  module: services
  class: ServiceOnEvent
  dependencies:
    - presence_manager
  service: "scene/turn_on"
  service_data:
    entity_id: scene.vacation_mode_off
  properties:
    event: MODE_CHANGE
    event_data:
      name: vacation_mode
      state: "off"

vacation_mode_on_scene_automation:
  module: services
  class: ServiceOnEvent
  dependencies:
    - presence_manager
  service: "scene/turn_on"
  service_data:
    entity_id: scene.vacation_mode_on
  properties:
    event: MODE_CHANGE
    event_data:
      name: vacation_mode
      state: "on"

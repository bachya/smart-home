---
base_modes_when_returning_home:
  module: services
  class: ServiceOnState
  constrain_enabled: true
  service: "scene/turn_on"
  service_data:
    entity_id: scene.base
  entity_ids:
    target_entity_id: sensor.proximity_zone
  properties:
    new_target_state: Home

blackout_mode_off:
  module: services
  class: ServiceOnState
  constrain_enabled: true
  service: "scene/turn_on"
  service_data:
    entity_id: scene.base
  entity_ids:
    target_entity_id: input_boolean.blackout_mode
  properties:
    new_target_state: "off"

blackout_mode_on:
  module: services
  class: ServiceOnState
  constrain_enabled: true
  service: "scene/turn_on"
  service_data:
    entity_id: scene.blackout_mode
  entity_ids:
    target_entity_id: input_boolean.blackout_mode
  properties:
    new_target_state: "on"

blackout_mode_when_triggering_good_night:
  module: services
  class: ServiceOnEvent
  constrain_enabled: true
  service: "scene/turn_on"
  service_data:
    entity_id: scene.blackout_mode
  properties:
    event: call_service
    event_data:
      domain: scene
      service: turn_on
      service_data:
        entity_id: scene.good_night

blackout_mode_schedule:
  module: hass_apps_loader
  class: SchedyApp
  constrain_input_boolean: input_boolean.blackout_schedule_automation

  actor_type: switch

  rooms:
    blackout_mode:
      actors:
        input_boolean.blackout_mode:

      rescheduling_delay: 0

      schedule:
        - v: "on"
          rules:
            - {start: "21:00", end: "07:00", weekdays: "1-4, 7"}
            - {start: "22:00", end: "09:00", weekdays: 5-6}
        - v: "off"

guest_mode_off:
  module: services
  class: ServiceOnState
  constrain_enabled: true
  service: "scene/turn_on"
  service_data:
    entity_id: scene.base
  entity_ids:
    target_entity_id: input_boolean.guest_mode
  properties:
    new_target_state: "off"

guest_mode_on:
  module: services
  class: ServiceOnState
  constrain_enabled: true
  service: "scene/turn_on"
  service_data:
    entity_id: scene.guest_mode
  entity_ids:
    target_entity_id: input_boolean.guest_mode
  properties:
    new_target_state: "on"

vacation_mode_off:
  module: services
  class: ServiceOnState
  constrain_enabled: true
  service: "scene/turn_on"
  service_data:
    entity_id: scene.base
  entity_ids:
    target_entity_id: input_boolean.vacation_mode
  properties:
    new_target_state: "off"

vacation_mode_on:
  module: services
  class: ServiceOnState
  constrain_enabled: true
  service: "scene/turn_on"
  service_data:
    entity_id: scene.vacation_mode
  entity_ids:
    target_entity_id: input_boolean.vacation_mode
  properties:
    new_target_state: "on"

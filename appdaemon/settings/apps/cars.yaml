---
subaru_legacy_notify_eta_automation:
  module: car
  class: NotifyEta
  dependencies:
    - notification_manager
    - presence_manager
  entities:
    car: device_tracker.2010_subaru_legacy
  properties:
    friendly_name: Aaron's car
  enabled_config:
    name: Notify of ETA
    icon: mdi:car
    initial: true

subaru_legacy_notify_low_fuel_automation:
  module: car
  class: NotifyLowFuel
  dependencies:
    - notification_manager
    - presence_manager
  entities:
    car: device_tracker.2010_subaru_legacy
  properties:
    friendly_name: Aaron's car
    fuel_threshold: 10
    notification_interval: 7200
    notification_target: Aaron
  enabled_config:
    name: Notify of low fuel
    icon: mdi:gas-station
    initial: true

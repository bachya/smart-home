---
subaru_legacy_automation:
  module: car
  class: CarAutomation
  dependencies:
    - do_not_disturb
    - notification_manager
    - presence_manager
  entities:
    car: device_tracker.2010_subaru_legacy
  friendly_name: Aaron's Car
  features:
    - name: notify_eta
      enabled_toggle:
        name: Notify of ETA
        icon: mdi:car
        initial: true
    - name: notify_low_fuel
      properties:
        fuel_threshold: 10
        notification_interval: 7200
        notification_target: Aaron
      enabled_toggle:
        name: Notify of low fuel
        icon: mdi:gas-station
        initial: true

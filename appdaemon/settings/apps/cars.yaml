---
subaru_legacy_notify_low_fuel_automation:
  module: car
  class: NotifyLowFuel
  dependencies:
    - presence_manager
  entity_ids:
    car: device_tracker.2010_subaru_legacy
  properties:
    friendly_name: Aaron's car
    fuel_threshold: 10
    notification_target: "person:Aaron"
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: blackout_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: blackout_mode
          state: "off"

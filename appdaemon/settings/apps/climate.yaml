---
adjust_climate_on_proximity_automation:
  module: climate
  class: AdjustOnProximity
  dependencies:
    - climate_manager
    - presence_manager

climate_manager:
  module: climate
  class: ClimateManager
  entity_ids:
    average_humidity_sensor: sensor.average_indoor_humidity
    average_temperature_sensor: sensor.average_indoor_temperature
    outdoor_temperature: sensor.dark_sky_temperature
    thermostat: climate.thermostat
  properties:
    eco_high_threshold: 75
    eco_low_threshold: 60
    outdoor_high_threshold: 80
    outdoor_low_threshold: 45

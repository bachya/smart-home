---
new_appdaemon_version_automation:
  module: version
  class: NewPortainerVersionNotification
  dependencies:
    - presence_manager
  entity_ids:
    available: sensor.appdaemon_available
    installed: sensor.appdaemon_installed
  properties:
    app_name: AppDaemon
    created_entity_id: sensor.appdaemon_installed
    endpoint_id: 1
    friendly_name: AppDaemon Installed
    icon: mdi:language-python
    image_name: acockburn/appdaemon
    update_interval: 300
  enabled_toggle_entity_id: input_boolean.notify_of_new_versions
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"
    - disable:
        event: MODE_CHANGE
        event_data:
          name: blackout_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: blackout_mode
          state: "off"


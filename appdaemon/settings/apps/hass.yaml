---
auto_vacation_mode_alterations_automation:
  module: hass
  class: AutoVacationMode
  dependencies:
    - presence_manager
    - vacation_mode

bad_login_notifications_automation:
  module: hass
  class: BadLoginNotification
  dependencies:
    - presence_manager
  entity_ids:
    bad_login: persistent_notification.httplogin
    ip_ban: persistent_notification.ipban
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: blackout_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: blackout_mode
          state: "off"

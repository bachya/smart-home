---
notify_of_trash_pickup_automation:
  module: trash
  class: NotifyOfPickup
  dependencies:
    - presence_manager
    - trash_manager
    - vacation_mode
  mode_alterations:
    - mode: vacation_mode
      action: disable
      priority: 1
  enabled_config:
    name: Notify of pickups
    icon: mdi:delete
    initial: true

trash_manager:
  module: trash
  class: TrashManager
  entity_ids:
    trash_type_sensors:
      compost: sensor.compost_pickup
      extra_trash: sensor.extra_trash_pickup
      recycling: sensor.recycling_pickup
      trash: sensor.trash_pickup

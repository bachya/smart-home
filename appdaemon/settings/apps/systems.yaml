---
notify_of_low_batteries_automation:
  module: systems
  class: LowBatteries
  dependencies:
    - presence_manager
  entity_ids:
    batteries_to_monitor:
      - binary_sensor.guest_bedroom_sensor_low_battery
      - binary_sensor.kitchen_sensor_low_battery
      - binary_sensor.upstairs_hallway_sensor_low_battery
      - sensor.aeotec_nanomote_quad_aaron_bedside_battery
      - sensor.fiddle_leaf_fig_battery
      - sensor.front_door_lock_battery
      - sensor.garage_fire_door_lock_battery
  properties:
    battery_level_threshold: 20
    notification_interval: 900
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"
    - disable:
        event: MODE_CHANGE
        event_data:
          name: blackout_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: blackout_mode
          state: "off"
    - disable:
        event: PROXIMITY_CHANGE
        event_data:
          old: home
      enable:
        event: PROXIMITY_CHANGE
        event_data:
          new: home


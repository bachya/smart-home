---
notify_of_low_batteries_automation:
  module: systems
  class: LowBatteries
  dependencies:
    - notification_manager
    - presence_manager
  entities:
    batteries_to_monitor:
      - sensor.fiddle_leaf_fig_battery
      - sensor.front_door_lock_battery
      - sensor.garage_fire_door_lock_battery
  properties:
    battery_level_threshold: 20
    notification_interval: 900
  enabled_config:
    name: Notify of low batteries
    icon: mdi:battery
    initial: true

notify_media_center_left_on_automation:
  module: systems
  class: LeftInState
  dependencies:
    - notification_manager
    - presence_manager
  entities:
    entity: switch.media_center
  properties:
    seconds: 43200
    state: "on"
  enabled_config:
    name: Media Center left on
    icon: mdi:server
    initial: true

notify_ps4_left_on_automation:
  module: systems
  class: LeftInState
  dependencies:
    - notification_manager
    - presence_manager
  entities:
    entity: switch.ps4
  properties:
    seconds: 43200
    state: "on"
  enabled_config:
    name: PS4 left on
    icon: mdi:playstation
    initial: true

notify_of_ssl_expiration_automation:
  module: systems
  class: SslExpiration
  dependencies:
    - notification_manager
    - presence_manager
  entities:
    ssl_expiry: sensor.ssl_expiry
  properties:
    expiry_threshold: 7
  enabled_config:
    name: Notify of SSL expiration
    icon: mdi:certificate
    initial: true

---
aaron_accountability_automation:
  module: health
  class: AaronAccountability
  dependencies:
    - aaron
    - presence_manager
    - blackout_mode
  entity_ids:
    aaron_router_tracker: device_tracker.aarons_iphone

notify_bad_aqi_automation:
  module: health
  class: NotifyBadAqi
  dependencies:
    - climate_manager
    - vacation_mode
  entity_ids:
    aqi: sensor.us_air_quality_index
  properties:
    aqi_threshold: 100
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"
    - disable:
        event: MODE_CHANGE
        event_data:
          name: blackout_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: blackout_mode
          state: "off"
    - disable:
        event: PROXIMITY_CHANGE
        event_data:
          old: home
      enable:
        event: PROXIMITY_CHANGE
        event_data:
          new: home

---
aaron_accountability_automation:
  module: health
  class: AaronAccountability
  dependencies:
    - aaron
    - presence_manager
    - blackout_mode
  entity_ids:
    aaron_router_tracker: device_tracker.aarons_iphone

notify_bad_aqi_automation:
  module: health
  class: NotifyBadAqi
  dependencies:
    - vacation_mode
  entity_ids:
    aqi: sensor.us_air_quality_index
    hvac_state: sensor.thermostat_thermostat_hvac_state
  properties:
    aqi_threshold: 100
  mode_alterations:
    vacation_mode: disable
  enabled_config:
    name: Bad AQI notifications
    icon: mdi:weather-windy
    initial: true

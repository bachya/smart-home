---
bar_cart_on_at_sunset_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: switch.bar_cart
  properties:
    schedule_time: sunset
    state: "on"
  constraints:
    constraints:
      constrain_anyone: home,just_arrived
  mode_alterations:
    - mode: guest_mode
      action: disable
      priority: 1
    - mode: vacation_mode
      action: disable
      priority: 1

bar_cart_on_upon_arrival_automation:
  module: switches
  class: TurnOnUponArrival
  dependencies:
    - guest_mode
    - presence_manager
  entity_ids:
    switch: switch.bar_cart
  properties:
    trigger_on_first_only: true
  constraints:
    constraints:
      constrain_sun: "down"
  mode_alterations:
    - mode: guest_mode
      action: disable
      priority: 1

---
bar_cart_on_at_sunset_automation:
  module: services
  class: ServiceOnState
  service: "switch/turn_on"
  service_data:
    entity_id: switch.bar_cart
  entity_ids:
    target_entity_id: sun.sun
  properties:
    target_state: below_horizon
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "off"
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"

bar_cart_on_upon_arrival_automation:
  module: services
  class: ServiceOnState
  service: "switch/turn_on"
  service_data:
    entity_id: switch.bar_cart
  entity_ids:
    target_entity_id: sensor.proximity_zone
  properties:
    target_state: Home
  constraints:
    constraints:
      constrain_sun: down
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "off"
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"

kitchen_sink_leak_detected_automation:
  module: systems
  class: LeftInState
  dependencies:
    - presence_manager
  entity_ids:
    entity_id: binary_sensor.kitchen_sink_sensor_water_leak
  properties:
    duration: 60
    notification_target:
      - "person:Aaron"
      - "person:Britt"
    state: "on"

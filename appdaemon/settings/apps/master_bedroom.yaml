---
master_bedroom_lights_sleep_timer_automation:
  module: switches
  class: SleepTimer
  dependencies:
    - presence_manager
  entity_ids:
    switch: switch.master_bedroom_salt_lamp
    timer_slider: input_number.master_bedroom_salt_lamp_timer

master_bedroom_lights_on_at_sunset_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: switch.master_bedroom_salt_lamp
  properties:
    schedule_time: sunset
    state: "on"
  mode_alterations:
    - mode: guest_mode
      action: disable
      priority: 1
    - mode: vacation_mode
      action: disable
      priority: 1

master_bathroom_fan_double_tap_timer_automation:
  module: switches
  class: DoubleTapTimerSwitch
  dependencies:
    - presence_manager
  entity_ids:
    timer_slider: input_number.master_bathroom_fan_timer
    zwave_device: zwave.master_bathroom_fan
  properties:
    duration: 3600

master_bathroom_fan_sleep_timer_automation:
  module: switches
  class: SleepTimer
  dependencies:
    - presence_manager
  entity_ids:
    switch: switch.master_bathroom_fan
    timer_slider: input_number.master_bathroom_fan_timer

master_toilet_fan_double_tap_timer_automation:
  module: switches
  class: DoubleTapTimerSwitch
  dependencies:
    - presence_manager
  entity_ids:
    timer_slider: input_number.master_bathroom_toilet_fan_timer
    zwave_device: zwave.master_toilet_fan
  properties:
    duration: 600

master_toilet_fan_toggle_automation:
  module: switches
  class: ToggleOnInterval
  dependencies:
    - guest_mode
    - vacation_mode
  entity_ids:
    switch: switch.master_toilet_fan
  properties:
    end_time: "17:00:00"
    duration: 900
    state: "on"
    start_time: "10:00:00"
    window: 3600
  mode_alterations:
    - mode: blackout_mode
      action: disable
      priority: 2
    - mode: guest_mode
      action: disable
      priority: 1
    - mode: vacation_mode
      action: disable
      priority: 1

master_toilet_fan_sleep_timer_automation:
  module: switches
  class: SleepTimer
  dependencies:
    - presence_manager
  entity_ids:
    switch: switch.master_toilet_fan
    timer_slider: input_number.master_bathroom_toilet_fan_timer

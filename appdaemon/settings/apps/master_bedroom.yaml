---
master_bedroom_lights_sleep_timer_automation:
  module: switches
  class: SleepTimer
  dependencies:
    - presence_manager
  entity_ids:
    switch: light.salt_lamp_master_bedroom
    timer_slider: input_number.master_bedroom_salt_lamp_timer
  enabled_config:
    name: Enable sleep timer
    icon: mdi:sleep
    initial: true

master_bedroom_lights_on_at_sunset_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: light.salt_lamp_master_bedroom
  properties:
    schedule_time: sunset
    state: "on"
  mode_alterations:
    guest_mode: disable
    vacation_mode: disable
  enabled_config:
    name: Turn on at sunset
    icon: mdi:weather-sunset-down
    initial: true

master_bathroom_fan_double_tap_timer_automation:
  module: switches
  class: DoubleTapTimerSwitch
  dependencies:
    - presence_manager
  entity_ids:
    timer_slider: input_number.master_bathroom_fan_timer
    zwave_device: zwave.master_bathroom_fan
  properties:
    duration: 600
  enabled_config:
    name: "Bathroom: double tap 10-minute timer"
    icon: mdi:timer
    initial: true

master_bathroom_fan_sleep_timer_automation:
  module: switches
  class: SleepTimer
  dependencies:
    - presence_manager
  entity_ids:
    switch: switch.master_bathroom_fan
    timer_slider: input_number.master_bathroom_fan_timer
  enabled_config:
    name: "Bathroom: enable sleep timer"
    icon: mdi:sleep
    initial: true

master_toilet_fan_double_tap_timer_automation:
  module: switches
  class: DoubleTapTimerSwitch
  dependencies:
    - presence_manager
  entity_ids:
    timer_slider: input_number.master_bathroom_toilet_fan_timer
    zwave_device: zwave.master_toilet_fan
  properties:
    duration: 600
  enabled_config:
    name: "Toilet: double tap 10-minute timer"
    icon: mdi:timer
    initial: true

master_toilet_fan_toggle_automation:
  module: switches
  class: ToggleOnInterval
  dependencies:
    - guest_mode
    - vacation_mode
  entity_ids:
    switch: switch.master_toilet_fan
  properties:
    end_time: "17:00:00"
    interval: 900
    state: "on"
    start_time: "10:00:00"
    window: 3600
  mode_alterations:
    guest_mode: disable
    vacation_mode: disable
  enabled_config:
    name: "Toggle toilet fan every 15 minutes"
    icon: mdi:fan
    initial: true

master_toilet_fan_sleep_timer_automation:
  module: switches
  class: SleepTimer
  dependencies:
    - presence_manager
  entity_ids:
    switch: switch.master_toilet_fan
    timer_slider: input_number.master_bathroom_toilet_fan_timer
  enabled_config:
    name: "Toilet: enable sleep timer"
    icon: mdi:sleep
    initial: true

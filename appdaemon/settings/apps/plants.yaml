---
fiddle_leaf_fig_low_moisture_automation:
  module: plants
  class: LowMoisture
  dependencies:
    - presence_manager
    - vacation_mode
  entity_ids:
    current_moisture: sensor.fiddle_leaf_fig_moisture
  properties:
    friendly_name: Fred
    moisture_threshold: 15
    notification_interval: 3600
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"
    - disable:
        event: MODE_CHANGE
        event_data:
          name: blackout_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: blackout_mode
          state: "off"
    - disable:
        event: PROXIMITY_CHANGE
        event_data:
          old: home
      enable:
        event: PROXIMITY_CHANGE
        event_data:
          new: home

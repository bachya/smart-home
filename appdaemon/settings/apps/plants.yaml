---
fiddle_leaf_fig_low_moisture_automation:
  module: plants
  class: LowMoisture
  dependencies:
    - presence_manager
    - vacation_mode
  entity_ids:
    current_moisture: sensor.fiddle_leaf_fig_moisture
  properties:
    friendly_name: Fred
    moisture_threshold: 15
    notification_interval: 3600
  mode_alterations:
    vacation_mode: disable
  enabled_config:
    name: Notify of low moisture
    icon: mdi:flower
    initial: true

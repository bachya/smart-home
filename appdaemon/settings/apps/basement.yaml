---
basement_lights_vacation_mode_automation:
  module: switches
  class: VacationMode
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: switch.basement_lights
  properties:
    end_time: "23:30:00"
    start_time: "sunset"
  mode_alterations:
    - mode: vacation_mode
      action: enable
      priority: 1
  enabled_config:
    toggle_name: vacation_mode_lighting
    name: Simulate vacation mode
    icon: mdi:beach
    initial: true

---
basement_leak_detected_automation:
  module: systems
  class: LeftInState
  constrain_enabled: true
  dependencies:
    - presence_manager
  entity_ids:
    entity_id: binary_sensor.basement_sensor_leak_detector
  properties:
    duration: 60
    notification_target:
      - "person:Aaron"
      - "person:Britt"
    state: "on"

basement_lights_vacation_mode_random_tick_automation:
  module: services
  class: ServiceOnRandomTick
  constrain_before_time: "23:30:00"
  constrain_enabled: true
  constrain_sun: down
  service: "switch/toggle"
  service_data:
    entity_id: switch.basement_lights
  enabled_toggle_entity_id: input_boolean.randomize_nighttime_lighting

basement_lights_vacation_mode_stop_automation:
  module: services
  class: ServiceOnTime
  constrain_enabled: true
  service: "switch/turn_off"
  service_data:
    entity_id: switch.basement_lights
  properties:
    schedule_time: "23:30:00"
  enabled_toggle_entity_id: input_boolean.randomize_nighttime_lighting

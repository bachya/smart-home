---
backyard_lights_off_at_930pm_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - presence_manager
  entity_ids:
    switch: switch.backyard_lights
  properties:
    run_on_days:
      - Sunday
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
    schedule_time: "21:30:00"
    state: "off"

backyard_lights_off_at_11pm_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - presence_manager
  entity_ids:
    switch: switch.backyard_lights
  properties:
    run_on_days:
      - Friday
      - Saturday
    schedule_time: "23:00:00"
    state: "off"

backyard_lights_on_at_sunset_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - presence_manager
  entity_ids:
    switch: switch.backyard_lights
  properties:
    schedule_time: sunset
    state: "on"

kitchen_patio_light_double_tap_backyard_lights_automation:
  module: switches
  class: DoubleTapToggleSwitch
  dependencies:
    - presence_manager
  entity_ids:
    zwave_device: zwave.kitchen_patio_light
    target: switch.backyard_lights

patio_lights_off_at_11pm_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: group.patio_lights
  properties:
    schedule_time: "23:00:00"
    state: "off"

patio_lights_on_at_sunset_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: group.patio_lights
  properties:
    schedule_time: sunset
    state: "on"

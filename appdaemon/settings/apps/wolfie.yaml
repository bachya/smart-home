wolfie_scheduled_cycle_automation:
  module: robot_vacuum
  class: ScheduledCycle
  dependencies:
    - presence_manager
    - security_manager
    - wolfie
  app: wolfie
  properties:
    ios_emptied_key: WOLFIE_EMPTIED
    schedule_switches:
      - input_boolean.vacuum_schedule_monday
      - input_boolean.vacuum_schedule_tuesday
      - input_boolean.vacuum_schedule_wednesday
      - input_boolean.vacuum_schedule_thursday
      - input_boolean.vacuum_schedule_friday
      - input_boolean.vacuum_schedule_saturday
      - input_boolean.vacuum_schedule_sunday
    schedule_time: "10:00:00"
  state_changes:
    - disable:
        event: MODE_CHANGE
        event_data:
          name: blackout_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: blackout_mode
          state: "off"
    - disable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: guest_mode
          state: "off"
    - disable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "on"
      enable:
        event: MODE_CHANGE
        event_data:
          name: vacation_mode
          state: "off"

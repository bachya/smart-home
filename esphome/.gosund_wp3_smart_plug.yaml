---
api:
  # encryption:
  #   key: !secret api_encryption_key
  password: !secret api_password

binary_sensor:
  - name: Power Button
    on_press:
      - switch.toggle: relay
    pin:
      inverted: true
      number: GPIO4
    platform: gpio

  - name: ${device_friendly_name} Status
    platform: status

esphome:
  board: esp8285
  name: ${device_name}
  platform: ESP8266

logger: null

ota: null

status_led:
  pin:
    inverted: true
    number: GPIO1

switch:
  - id: led
    inverted: true
    pin: GPIO13
    platform: gpio

  - id: relay
    name: ${device_friendly_name}
    on_turn_off:
      - switch.turn_off: led
    on_turn_on:
      - switch.turn_on: led
    pin: GPIO14
    platform: gpio

text_sensor:
  - lambda: |-
      auto state = id(esphome_version).state;
      return state.substr(0, state.find(' '));
    name: "${device_friendly_name}: ESPHome Version (Short)"
    platform: template

  - id: esphome_version
    name: "${device_friendly_name}: ESPHome Version"
    platform: version

wifi:
  manual_ip:
    gateway: 172.16.20.1
    static_ip: ${device_static_ip}
    subnet: 255.255.255.0
  ssid: !secret wifi_ssid
  password: !secret wifi_password

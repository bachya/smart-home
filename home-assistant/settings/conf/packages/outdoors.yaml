---
ambient_station:
  api_key: !secret pws_api_key
  app_key: !secret pws_app_key

automation:
  - alias: "Backyard lights schedule"
    trigger:
      - platform: time
        at: "21:30:00"
      - platform: time
        at: "23:00:00"
      - platform: event
        event_type: LOCAL_SUNSET
    action:
      choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.workday_tomorrow
              state: "on"
            - condition: time
              after: "21:30:00"
          sequence:
            - service: switch.turn_off
              entity_id: switch.backyard_lights_switch
        - conditions:
            - condition: state
              entity_id: binary_sensor.workday_tomorrow
              state: "off"
            - condition: time
              after: "23:00:00"
          sequence:
            - service: switch.turn_off
              entity_id: switch.backyard_lights_switch
      default:
        - service: switch.turn_on
          entity_id: switch.backyard_lights_switch

  - alias: "Fire local event for weather station-detected sunset"
    trigger:
      - platform: numeric_state
        entity_id: sensor.filtered_outdoor_brightness
        below: 70
      - platform: sun
        event: sunset
    condition:
      condition: time
      after: "17:00:00"
    action:
      - event: LOCAL_SUNSET

  - alias: "Handle backyard lights via double-tapping the kitchen patio light"
    trigger:
      - platform: state
        entity_id: sensor.kitchen_patio_light_basic
        from: "0"
        to: "255"
      - platform: state
        entity_id: sensor.kitchen_patio_light_basic
        from: "255"
        to: "0"
    action:
      choose:
        - conditions:
            condition: template
            value_template: "{{ trigger.to_state.state == 0 }}"
          sequence:
            - service: switch.turn_off
              entity_id: switch.backyard_lights_switch
        - conditions:
            condition: template
            value_template: "{{ trigger.to_state.state == 255 }}"
          sequence:
            - service: switch.turn_on
              entity_id: switch.backyard_lights_switch

  - alias: "Patio lights schedule"
    trigger:
      - platform: time
        at: "23:00:00"
      - platform: event
        event_type: LOCAL_SUNSET
    condition:
    action:
      choose:
        - conditions:
            - condition: time
              after: "23:00:00"
          sequence:
            - service: homeassistant.turn_off
              entity_id: group.patio_lights
      default:
        - service: homeassistant.turn_on
          entity_id: group.patio_lights

group:
  outdoor_lights:
    entities:
      - switch.backyard_lights_switch
      - switch.front_patio_light_switch
      - switch.kitchen_patio_light_switch

  patio_lights:
    entities:
      - switch.front_patio_light_switch
      - switch.kitchen_patio_light_switch

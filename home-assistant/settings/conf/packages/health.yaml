---
airvisual:
  api_key: !secret airvisual_api_key

automation:
  - alias: "Notify on bad outdoor AQI"
    trigger:
      platform: state
      entity_id: sensor.us_air_pollution_level
      to: Unhealthy for sensitive groups
    action:
      - service: notify.phones
        data:
          message: ðŸ˜· The outdoor air quality is pretty bad.
          title: Bad AQI
      - service: notify.slack
        data:
          message: ðŸ˜· The outdoor air quality is pretty bad.

  - alias: "Notify on return from bad outdoor AQI"
    trigger:
      platform: state
      entity_id: sensor.us_air_pollution_level
      from: Unhealthy for sensitive groups
    action:
      - service: notify.phones
        data:
          message: ðŸ˜… The outdoor air quality is good again.
          title: Bad AQI
      - service: notify.slack
        data:
          message: ðŸ˜… The outdoor air quality is good again.

  - alias: Update OpenUV every 30 minutes during the daytime
    initial_state: true
    trigger:
      platform: time_pattern
      hours: "/1"
    condition:
      condition: and
      conditions:
        - condition: sun
          after: sunrise
        - condition: sun
          before: sunset
    action:
      service: openuv.update_data

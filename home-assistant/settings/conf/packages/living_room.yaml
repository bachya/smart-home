---
group:
  living_room_lights:
    entities:
      - switch.christmas_tree
      - switch.reading_lamp
      - switch.sofa_lamp

media_player:
  - platform: roku
    host: 172.16.10.33

remote:
  - platform: harmony
    name: Living Room TV
    host: harmony-hub-1.myserver.com
    activity: 22580039

sensor:
  - platform: template
    sensors:
      front_door_lock_battery:
        friendly_name: Front Door Lock
        value_template: >
          {% if states('zwave.front_door') == 'ready' %}
            {{ states.zwave.front_door.attributes.battery_level }}
          {% endif %}
        unit_of_measurement: "%"
        device_class: battery
      roku_source:
        friendly_name: Roku Source
        value_template: >
          {{ states.media_player.living_room_roku.attributes.app_name }}
        icon_template: >
          {%
            set state =
              states.media_player.living_room_roku.attributes.app_name
          %}
          {% if state == 'Netflix'%}
            mdi:netflix
          {% elif state == 'Hulu'%}
            mdi:hulu
          {% elif state == 'XFINITY Stream'%}
            mdi:television-classic
          {% elif state == 'YouTube'%}
            mdi:youtube-play
          {% elif state == 'Aquatic Life'%}
            mdi:fish
          {% elif state == 'Plex'%}
            mdi:plex
          {% else %}
            mdi:apps
          {% endif %}

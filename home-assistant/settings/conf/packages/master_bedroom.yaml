---
binary_sensor:
  - platform: bayesian
    name: In Bed
    probability_threshold: 0.95
    prior: 0.42
    observations:
      - entity_id: sun.sun
        platform: state
        to_state: below_horizon
        prob_given_true: 0.75
      - entity_id: input_boolean.blackout_mode
        platform: state
        to_state: "on"
        prob_given_true: 0.75
      - entity_id: group.living_room_lights
        platform: state
        to_state: "off"
        prob_given_true: 0.65
      - entity_id: alarm_control_panel.8673_e_55th_avenue
        platform: state
        to_state: "armed_home"
        prob_given_true: 0.65
      - entity_id: remote.living_room_tv
        platform: state
        to_state: "off"
        prob_given_true: 0.65

input_number:
  master_bathroom_fan_timer:
    name: Sleep Timer
    initial: 0
    min: 0
    max: 90
    step: 5
    unit_of_measurement: minutes
    icon: mdi:timer

  master_bathroom_toilet_fan_timer:
    name: Sleep Timer
    initial: 0
    min: 0
    max: 90
    step: 5
    unit_of_measurement: minutes
    icon: mdi:timer

  master_bedroom_salt_lamp_timer:
    name: Sleep Timer
    initial: 0
    min: 0
    max: 90
    step: 5
    unit_of_measurement: minutes
    icon: mdi:timer

sensor:
  - platform: mqtt
    name: "Climate 2 Temperature"
    state_topic: "tele/climate-sensor-2/SENSOR"
    value_template: "{{ value_json['BME280'].Temperature }}"
    unit_of_measurement: "Â°F"
    device_class: temperature

  - platform: mqtt
    name: "Climate 2 Humidity"
    state_topic: "tele/climate-sensor-2/SENSOR"
    value_template: "{{ value_json['BME280'].Humidity }}"
    unit_of_measurement: "%"
    device_class: humidity

  - platform: mqtt
    name: "Climate 2 Pressure"
    icon: "mdi:cloud"
    state_topic: "tele/climate-sensor-2/SENSOR"
    value_template: "{{ value_json['BME280'].Pressure }}"
    unit_of_measurement: "hPa"

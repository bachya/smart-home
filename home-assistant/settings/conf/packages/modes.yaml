---
automation:
  - alias: "Activate blackout at 9pm on workdays"
    trigger:
      platform: time
      at: "21:00:00"
    condition:
      condition: state
      entity_id: binary_sensor.workday_sensor
      state: "on"
    action:
      service: input_boolean.turn_on
      data:
        entity_id: input_boolean.blackout_mode

  - alias: "Activate blackout at 10pm on weekends and holidays"
    trigger:
      platform: time
      at: "22:00:00"
    condition:
      condition: state
      entity_id: binary_sensor.workday_sensor
      state: "off"
    action:
      service: input_boolean.turn_on
      data:
        entity_id: input_boolean.blackout_mode

  - alias: "Deactivate blackout at 7am on workdays"
    trigger:
      platform: time
      at: "07:00:00"
    condition:
      condition: state
      entity_id: binary_sensor.workday_sensor
      state: "on"
    action:
      service: input_boolean.turn_off
      data:
        entity_id: input_boolean.blackout_mode

  - alias: "Deactivate blackout at 9am on weekends and holidays"
    trigger:
      platform: time
      at: "09:00:00"
    condition:
      condition: state
      entity_id: binary_sensor.workday_sensor
      state: "off"
    action:
      service: input_boolean.turn_off
      data:
        entity_id: input_boolean.blackout_mode


  - alias: "Adjust automations in Blackout Mode"
    trigger:
      - platform: event
        event_type: call_service
        event_data:
          domain: scene
          service: turn_on
          service_data:
            entity_id: scene.good_night
      - platform: state
        entity_id: input_boolean.blackout_mode
        to: "on"
    action:
      service: scene.turn_on
      data:
        entity_id: scene.blackout_mode

  - alias: "Adjust automations in Guest Mode"
    trigger:
      platform: state
      entity_id: input_boolean.guest_mode
      to: "on"
    action:
      service: scene.turn_on
      data:
        entity_id: scene.guest_mode

  - alias: "Adjust automations in Vacation Mode"
    trigger:
      platform: state
      entity_id: input_boolean.vacation_mode
      to: "on"
    action:
      service: scene.turn_on
      data:
        entity_id: scene.vacation_mode

  - alias: "Reset automations when no mode is active"
    trigger:
      - platform: event
        event_type: call_service
        event_data:
          domain: scene
          service: turn_on
          service_data:
            entity_id: scene.drive_home
      - platform: event
        event_type: call_service
        event_data:
          domain: scene
          service: turn_on
          service_data:
            entity_id: scene.walk_home
      - platform: state
        entity_id: input_boolean.blackout_mode
        to: "off"
      - platform: state
        entity_id: input_boolean.guest_mode
        to: "off"
      - platform: state
        entity_id: input_boolean.vacation_mode
        to: "off"
      - platform: state
        entity_id: sensor.proximity_zone
        to: Home
    action:
      service: scene.turn_on
      data:
        entity_id: scene.base

input_boolean:
  blackout_mode:
    icon: mdi:weather-night
    name: Blackout Mode
  blackout_schedule_automation:
    icon: mdi:brightness-4
    name: Blackout Schedule
  guest_mode:
    icon: mdi:hotel
    name: Guest Mode
  vacation_mode:
    icon: mdi:beach
    name: Vacation Mode

---
input_number:
  edge_radius:
    name: Edge Radius
    min: 6
    max: 10
    step: 1
    unit_of_measurement: miles
    icon: mdi:radius-outline
  home_radius:
    name: Home Radius
    min: 0
    max: 1
    step: 1
    unit_of_measurement: miles
    icon: mdi:radius-outline
  nearby_radius:
    name: Nearby Radius
    min: 2
    max: 6
    step: 1
    unit_of_measurement: miles
    icon: mdi:radius-outline

sensor:
  - platform: template
    sensors:
      proximity_zone:
        friendly_name: Zone
        entity_id:
          - input_number.edge_radius
          - input_number.home_radius
          - input_number.nearby_radius
          - proximity.home
        value_template: >
          {% set prox_mi = states("proximity.home")|int / 5280 %}
          {% set home = states("input_number.home_radius")|int * 5280 %}
          {% set nearby = states("input_number.nearby_radius")|int * 5280 %}
          {% set edge = states("input_number.edge_radius")|int * 5280 %}
          {% if prox_mi <= home %}
            Home
          {% elif home < prox_mi <= nearby %}
            Nearby
          {% elif nearby < prox_mi <= edge %}
            Edge
          {% else %}
            Away
          {% endif %}
        icon_template: mdi:radius

---
binary_sensor:
  - platform: bayesian
    name: In Bed
    probability_threshold: 0.95
    prior: 0.42
    observations:
      - entity_id: sun.sun
        platform: state
        to_state: below_horizon
        prob_given_true: 0.75
      - entity_id: input_boolean.blackout_mode
        platform: state
        to_state: "on"
        prob_given_true: 0.75
      - entity_id: group.living_room_lights
        platform: state
        to_state: "off"
        prob_given_true: 0.65
      - entity_id: alarm_control_panel.8673_e_55th_avenue
        platform: state
        to_state: "armed_home"
        prob_given_true: 0.65
      - entity_id: remote.living_room_tv
        platform: state
        to_state: "off"
        prob_given_true: 0.65

input_number:
  edge_radius:
    name: Edge Radius
    min: 0
    max: 10
    step: 1
    unit_of_measurement: miles
    icon: mdi:radius-outline
  home_radius:
    name: Home Radius
    min: 0
    max: 10
    step: 1
    unit_of_measurement: miles
    icon: mdi:radius-outline
  nearby_radius:
    name: Nearby Radius
    min: 0
    max: 10
    step: 1
    unit_of_measurement: miles
    icon: mdi:radius-outline

sensor:
  - platform: template
    sensors:
      proximity_zone:
        friendly_name: Zone
        entity_id:
          - input_number.edge_radius
          - input_number.home_radius
          - input_number.nearby_radius
          - proximity.home
        value_template: >
          {% set prox_mi = states("proximity.home")|int / 5280 %}
          {% set home = states("input_number.home_radius")|int %}
          {% set nearby = states("input_number.nearby_radius")|int %}
          {% set edge = states("input_number.edge_radius")|int %}
          {% if prox_mi <= home %}
            Home
          {% elif home < prox_mi <= nearby %}
            Nearby
          {% elif nearby < prox_mi <= edge %}
            Edge
          {% else %}
            Away
          {% endif %}
        icon_template: mdi:radius

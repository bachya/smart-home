---
alert:
  basement_leak:
    name: ðŸ’¦ Leak detected under the kitchen sink!
    done_message: âœ… The leak has been fixed.
    title: Leak Detected
    entity_id: binary_sensor.kitchen_sink_sensor_water_leak
    state: "on"
    repeat:
      - 1
    notifiers:
      - mobile_app_aarons_iphone
      - mobile_app_brittany_bachs_iphone
      - slack

automation:
  - alias: "Turn bar cart lights on"
    trigger:
      - platform: state
        entity_id: sensor.proximity_zone
        to: Home
      - platform: sun
        event: sunset
    condition:
      condition: state
      entity_id: sun.sun
      state: below_horizon
    action:
      service: switch.turn_on
      data:
        entity_id: switch.bar_cart

sensor:
  - platform: template
    sensors:
      garage_fire_door_lock_battery:
        friendly_name: Garage Fire Door Lock
        value_template: >
          {{ state_attr("zwave.garage_door", "battery_level") }}
        unit_of_measurement: "%"
        device_class: battery

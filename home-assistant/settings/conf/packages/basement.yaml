---
apple_tv:
  - host: apple-tv-1.phil.lan
    login_id: !secret basement_apple_tv_id
    credentials: !secret basement_apple_tv_credentials
    name: Basement Apple TV

remote:
  - platform: harmony
    name: Basement TV
    host: harmony-hub-2.phil.lan
    activity: 37549209

shell_command:
  turn_off_media_center: 'ssh bachya@media-center.phil.lan sudo /sbin/poweroff'

switch:
  - platform: command_line
    switches:
      ps4:
        friendly_name: Playstation 4
        command_off: >
          ps4-waker
          -c /config/.ps4-wake.credentials.json
          -d 172.16.10.35
          standby
        command_on: >
          ps4-waker
          -c /config/.ps4-wake.credentials.json
          -d 172.16.10.35
        command_state: >
          ps4-waker
          -c /config/.ps4-wake.credentials.json
          -d 172.16.10.35
          search
        value_template: "{{ value_json.status == 'Ok' }}"
  - platform: wake_on_lan
    mac_address: 4C:CC:6A:69:90:D4
    name: Media Center
    host: media-center.phil.lan
    turn_off:
      service: shell_command.turn_off_media_center

---
input_number:
  dishwasher_notification_interval:
    name: Notification Interval
    min: 1
    max: 10
    step: 1
    unit_of_measurement: hours
    icon: mdi:bell

input_select:
  dishwasher_status:
    name: Status
    options:
      - Dirty
      - Running
      - Drying
      - Clean

script:
  empty_dishwasher:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.dishwasher_status
          option: Dirty

---
kind: pipeline
name: Pre-Flight

trigger:
  ref:
    - refs/heads/master
    - refs/heads/feature/*
    - refs/tags/*

steps:
  - name: Formatting
    image: python:3
    commands:
      - pip3 install black
      - black --check --fast ./appdaemon/settings/apps/
  - name: Linting
    image: labhackercd/alpine-python3-nodejs:latest
    commands:
      - pip3 install flake8 pylint yamllint
      - npm install --global prettier
      - flake8 ./appdaemon/settings/apps/
      - pylint --rcfile ./appdaemon/settings/pylintrc appdaemon/settings/apps/
      - yamllint ./appdaemon/settings/
      - yamllint ./esphome/
      - yamllint ./home-assistant/settings/
      - yamllint ./zigbee2mqtt/settings/
      - prettier --check --no-bracket-spacing '**/*.{yaml,json}'
  - name: Typing
    image: python:3
    commands:
      - pip3 install mypy
      - mypy --ignore-missing-imports ./appdaemon/settings/apps/

---
kind: pipeline
name: AppDaemon

trigger:
  ref:
    - refs/heads/master
    - refs/heads/feature/*
    - refs/tags/*

depends_on:
  - Pre-Flight

steps:
  - name: Security
    image: python:3
    commands:
      - pip3 install bandit
      - bandit -r --configfile=.bandit.yaml appdaemon/settings/apps

---
kind: pipeline
name: ESPHome

trigger:
  ref:
    - refs/heads/master
    - refs/heads/feature/*
    - refs/tags/*

depends_on:
  - Pre-Flight

steps:
  - name: "Config Check: Beta"
    image: esphome/esphome:beta
    pull: always
    failure: ignore
    commands:
      - "for file in $(find /drone/src/esphome -type f -name \"*.yaml\" -not \
         -name \"secrets.yaml\"); do esphome \"$file\" config; done"
  - name: "Config Check: Latest"
    image: esphome/esphome:latest
    pull: always
    commands:
      - "for file in $(find /drone/src/esphome -type f -name \"*.yaml\" -not \
         -name \"secrets.yaml\"); do esphome \"$file\" config; done"

---
kind: pipeline
name: Fail2Ban

trigger:
  ref:
    - refs/heads/master
    - refs/heads/feature/*
    - refs/tags/*

depends_on:
  - Pre-Flight

steps:
  - name: "Config Check"
    image: alpine:3.10.1
    commands:
      - apk update && apk add --no-cache fail2ban
      - ln -s ./fail2ban/settings /etc/fail2ban
      - touch /var/log/messages
      - "mkdir -p /var/log/nginx && touch /var/log/nginx/access.log \
         && touch /var/log/nginx/error.log"
      - fail2ban-client -t

---
kind: pipeline
name: Home Assistant

trigger:
  ref:
    - refs/heads/master
    - refs/heads/feature/*
    - refs/tags/*

depends_on:
  - Pre-Flight

steps:
  - name: "Config Check: Dev"
    image: homeassistant/home-assistant:dev
    pull: always
    failure: ignore
    commands:
      - cd /usr/src/homeassistant
      - "python -m homeassistant -c /drone/src/home-assistant/settings \
         --script check_config"
  - name: "Config Check: RC"
    image: homeassistant/home-assistant:rc
    pull: always
    failure: ignore
    commands:
      - cd /usr/src/homeassistant
      - "python -m homeassistant -c /drone/src/home-assistant/settings \
         --script check_config"
  - name: "Config Check: Latest"
    image: homeassistant/home-assistant:latest
    pull: always
    commands:
      - cd /usr/src/homeassistant
      - "python -m homeassistant -c /drone/src/home-assistant/settings \
         --script check_config"
  - name: "Config Check: Stable"
    image: homeassistant/home-assistant:stable
    pull: always
    commands:
      - cd /usr/src/homeassistant
      - "python -m homeassistant -c /drone/src/home-assistant/settings \
         --script check_config"

---
kind: pipeline
name: NGINX

trigger:
  ref:
    - refs/heads/master
    - refs/heads/feature/*
    - refs/tags/*

depends_on:
  - Pre-Flight

steps:
  - name: "Config Check"
    image: alpine:3.10.1
    commands:
      - apk update && apk add --no-cache nginx
      - ln -s /drone/src/nginx/settings /etc/nginx
      - nginx -t -c /etc/nginx/nginx.conf -g 'pid /tmp/nginx.pid; daemon off;'
  - name: "Static Analysis"
    image: yandex/gixy:latest
    pull: always
    commands:
      - ln -s /drone/src/nginx/settings /etc/nginx
      - gixy /etc/nginx/nginx.conf

---
kind: pipeline
name: Shell Scripts

trigger:
  ref:
    - refs/heads/master
    - refs/heads/feature/*
    - refs/tags/*

depends_on:
  - Pre-Flight

steps:
  - name: "Static Analysis: bin/*"
    image: koalaman/shellcheck-alpine:stable
    pull: always
    commands:
      - shellcheck --version
      - shellcheck ./bin/*
      - shellcheck ./fail2ban-mqtt-notifier/docker/bin/*
      - shellcheck ./nginx/docker/bin/*

---
kind: pipeline
name: Deploy

trigger:
  branch:
    - master
  status:
    - success

depends_on:
  - ESPHome
  - Fail2Ban
  - Home Assistant
  - NGINX
  - Shell Scripts

steps:
  - name: Deploy
    image: appleboy/drone-ssh
    settings:
      host:
        from_secret: deploy_ssh_host
      username:
        from_secret: deploy_ssh_username
      port:
        from_secret: deploy_ssh_port
      key:
        from_secret: deploy_ssh_key
      command_timeout: 5m
    when:
      status:
        - success

---
kind: pipeline
name: Build Notification

trigger:
  status:
    - success
    - failure

depends_on:
  - ESPHome
  - Fail2Ban
  - Home Assistant
  - NGINX
  - Shell Scripts

steps:
  - name: Send Notification
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_webhook
      channel:
        from_secret: slack_channel_name
      template: >
        {{#success build.status}}
          `{{repo.name}}/{{build.branch}}`: Build #{{build.number}} successful
        {{else}}
          `{{repo.name}}/{{build.branch}}`: Build #{{build.number}} failed
        {{/success}}
    when:
      status:
        - failure
        - success

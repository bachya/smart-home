[nginx-4xx]
action = iptables-multiport[name=4xxResponse, port="http,https"]
backend = auto
bantime = 172800
enabled = true
filter = nginx-4xx
ignoreip = 172.16.10.0/24 172.16.11.119
logpath = /var/log/nginx_access.log
maxretry = 2


[traefik-auth]
enabled = true
chain = DOCKER-USER
port = http,https
filter = traefik-auth
logpath = /var/log/traefik/access.log
maxretry = 5

[traefik-botsearch]
bantime = 86400
enabled = true
chain = DOCKER-USER
port = http,https
filter = traefik-botsearch
logpath = /var/log/traefik/access.log
maxretry = 5

set_air_quality_target:
  description: Set air quality target.
  fields:
    entity_id:
      description: Name(s) of the entities to set the speed for
      example: "fan.living_room"
    air_quality_target:
      description: Air quality target. Must be one of "good", "default", "sensitive", and "very sensitive"
      example: sensitive

set_angle:
  description: Set the oscillation angle of the selected fan(s).
  fields:
    entity_id:
      description: Name(s) of the entities for which to set the angle
      example: "fan.living_room"
    angle_low:
      description: The angle at which the oscillation should start
      example: 1
    angle_high:
      description: The angle at which the oscillation should end
      example: 255

set_oscillation_mode:
  description: Set oscillation mode.
  fields:
    entity_id:
      description: Name(s) of the entities for which to set the oscillation mode
      example: "fan.living_room"
    oscillation_mode:
      description: The mode of the oscillation. Must be one of "45", "90", or "breeze"
      example: "breeze"

set_timer:
  description: Set the sleep timer.
  fields:
    entity_id:
      description: Name(s) of the entities to set the sleep timer for
      example: "fan.living_room"
    timer:
      description: The value in minutes to set the timer to, 0 to disable it
      example: 30

set_water_hardness:
  description: Set water hardness.
  fields:
    entity_id:
      description: Name(s) of the entities to set water hardness
      example: "humidifier.living_room"
    water_hardness:
      description: The water hardness. Must be one of "soft", "medium", or "hard"
      example: "soft"

---
alert:
  wolfie_cycle_complete:
    name:  Wolfie has finished cleaning and can be emptied.
    title: Wolfie
    entity_id: input_select.wolfie_bin_status
    state: Full
    repeat:
      - 120
    notifiers:
      - mobile_app_aarons_iphone
    data:
      push:
        category: WOLFIE

  wolfie_stuck:
    name: " Wolfie is stuck on something and needs help."
    title: Wolfie
    entity_id: vacuum.xiaomi_vacuum_cleaner
    state: error
    repeat:
      - 10
    notifiers:
      - everyone

automation:
  - alias: "Alter armed alarm when Wolfie cleans"
    trigger:
      - platform: state
        entity_id: vacuum.xiaomi_vacuum_cleaner
        to: cleaning
      - platform: state
        entity_id: alarm_control_panel.123_main_street
        to: armed_away
    action:
      choose:
        - conditions:
            - condition: state
              entity_id: alarm_control_panel.123_main_street
              state: armed_away
            - condition: state
              entity_id: vacuum.xiaomi_vacuum_cleaner
              state: cleaning
          sequence:
            - service: vacuum.pause
              data:
                entity_id: vacuum.xiaomi_vacuum_cleaner
            - service: alarm_control_panel.alarm_arm_home
              data:
                entity_id: alarm_control_panel.123_main_street
            - wait_template: >
                {{ is_state(
                  "alarm_control_panel.123_main_street", "armed_home"
                ) }}
              timeout: "00:01:00"
              continue_on_timeout: false
            - service: vacuum.start
              data:
                entity_id: vacuum.xiaomi_vacuum_cleaner

  - alias: "Arm alarm when Wolfie finishes cleaning an empty house"
    trigger:
      platform: state
      entity_id: input_select.wolfie_bin_status
      to: Full
    condition:
      condition: not
      conditions:
        - condition: state
          entity_id: sensor.proximity_zone
          state: Home
        - condition: state
          entity_id: alarm_control_panel.123_main_street
          state: armed_away
    action:
      service: alarm_control_panel.alarm_arm_away
      data:
        entity_id: alarm_control_panel.123_main_street

  - alias: "Notify when time for Wolfie to run"
    trigger:
      platform: state
      entity_id: calendar.wolfie_schedule
      to: "on"
    action:
      service: notify.everyone
      data:
        message:  It's time to run Wolfie!
        title: Vacuum Time

  - alias: "Notify when Wolfie needs a new consumable"
    trigger:
      - platform: numeric_state
        entity_id:
          - sensor.vacuum_filter_remaining
          - sensor.vacuum_main_brush_remaining
          - sensor.vacuum_sensor_dirtiness_remaining
          - sensor.vacuum_side_brush_remaining
        below: 5
    action:
      service: notify.slack
      data:
        message: >
          {% if trigger.entity_id == "sensor.vacuum_filter_remaining" %}
            {% set name = "a new filter" %}
          {% elif trigger.entity_id == "sensor.vacuum_main_brush_remaining" %}
            {% set name = "a new main brush" %}
          {%
            elif trigger.entity_id == "sensor.vacuum_sensor_dirtiness_remaining"
          %}
            {% set name = "to have his sensors cleaned" %}
          {% elif trigger.entity_id == "sensor.vacuum_side_brush_remaining" %}
            {% set name = "a new side brush" %}
          {% endif %}

           Wolfie needs {{ name }}!

input_select:
  wolfie_bin_status:
    name: Bin Status
    options:
      - Empty
      - Full

script:
  empty_wolfie:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.wolfie_bin_status
          option: Empty

sensor:
  - platform: template
    sensors:
      vacuum_filter_remaining:
        friendly_name: Filter
        entity_id: vacuum.xiaomi_vacuum_cleaner
        value_template: >
          {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.filter_left }}
        unit_of_measurement: hours
        icon_template: mdi:timer-sand

      vacuum_main_brush_remaining:
        friendly_name: Main Brush
        entity_id: vacuum.xiaomi_vacuum_cleaner
        value_template: >
          {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.main_brush_left }}
        unit_of_measurement: hours
        icon_template: mdi:timer-sand

      vacuum_sensor_dirtiness_remaining:
        friendly_name: Sensor Dirtiness
        entity_id: vacuum.xiaomi_vacuum_cleaner
        value_template: >
          {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.sensor_dirty_left }}
        unit_of_measurement: hours
        icon_template: mdi:timer-sand

      vacuum_side_brush_remaining:
        friendly_name: Side Brush
        entity_id: vacuum.xiaomi_vacuum_cleaner
        value_template: >
          {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.side_brush_left }}
        unit_of_measurement: hours
        icon_template: mdi:timer-sand

      vacuum_status:
        friendly_name: Status
        value_template: >
          {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.status }}
        icon_template: >
          {% if is_state("vacuum.xiaomi_vacuum_cleaner", "docked")  %}
            mdi:battery-charging
          {% elif is_state("vacuum.xiaomi_vacuum_cleaner", "cleaning")  %}
            mdi:move-resize
          {% elif is_state("vacuum.xiaomi_vacuum_cleaner", "returning")  %}
            mdi:keyboard-return
          {% elif is_state("vacuum.xiaomi_vacuum_cleaner", "idle")  %}
            mdi:dots-horizontal
          {% elif is_state("vacuum.xiaomi_vacuum_cleaner", "paused")  %}
            mdi:pause-circle
          {% else %}
            mdi:help-circle
          {% endif %}

      vacuum_fan_speed:
        friendly_name: Fan Speed
        entity_id: vacuum.xiaomi_vacuum_cleaner
        value_template: >
          {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.fan_speed }}
        icon_template: mdi:speedometer

      vacuum_battery:
        friendly_name: Vacuum Battery
        value_template: >
          {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.battery_level }}
        unit_of_measurement: "%"
        device_class: battery

      vacuum_cleaning_time:
        friendly_name: Time of Last Cycle
        entity_id: vacuum.xiaomi_vacuum_cleaner
        value_template: >
          {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.cleaning_time }}
        icon_template: mdi:timer
        unit_of_measurement: minutes

      vacuum_cleaned_area:
        friendly_name: Area of Last Cycle
        entity_id: vacuum.xiaomi_vacuum_cleaner
        unit_of_measurement: m 簡
        value_template: >
          {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.cleaned_area }}
        icon_template: mdi:ruler

      vacuum_do_not_disturb:
        friendly_name: Do Not Disturb
        entity_id: vacuum.xiaomi_vacuum_cleaner
        value_template: >
          {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.do_not_disturb }}
        icon_template: >
          {% set val = state_attr(
            "vacuum.xiaomi_vacuum_cleaner", "do_not_disturb"
            ) %}
          {% if val == 'on' %}
            mdi:do-not-disturb
          {% else %}
            mdi:do-not-disturb-off
          {% endif %}

      vacuum_last_run:
        friendly_name: Last Run Date/Time
        value_template: >
          {{ as_timestamp(
            states.vacuum.xiaomi_vacuum_cleaner.attributes.clean_stop
            ) | timestamp_custom("%m/%d, %I:%M %p") }}
        icon_template: mdi:calendar-check

      vacuum_next_run:
        friendly_name: Next Run Date/Time
        value_template: >
          {{ as_timestamp(
            state_attr("calendar.wolfie_schedule", "start_time")
          ) | timestamp_custom("%m/%d, %I:%M %p") }}
        icon_template: mdi:calendar-check

vacuum:
  - platform: xiaomi_miio
    host: 172.16.11.14
    token: !secret xiaomi_vacuum_token

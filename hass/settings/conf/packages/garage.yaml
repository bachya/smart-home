---
automation:
  - alias: "Notify when cars are missing"
    id: "notify_when_cars_are_missing"
    trigger:
      - platform: event
        event_type: call_service
        event_data:
          domain: scene
          service: turn_on
          service_data:
            entity_id: scene.good_night
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.aaron_s_parking_spot_occupied
          state: "off"
        - condition: state
          entity_id: binary_sensor.britt_s_parking_spot_occupied
          state: "off"
    action:
      service: notify.everyone
      data:
        message: >
          ðŸš— A car isn't in the garage; should it be?
        title: Car Missing?

  - alias: "Turn off garage lights after garage door closes"
    id: "turn_off_garage_lights_after_garage_door_closes"
    trigger:
      platform: state
      entity_id: cover.wemos_d1_mini_garage_controller
      to: closed
      for:
        minutes: 10
    action:
      service: switch.turn_off
      data:
        entity_id: switch.garage_lights

  - alias: "Turn on garage lights when garage door is open and it's dark"
    id: "turn_on_garage_lights_when_garage_door_is_open_and_its_dark"
    trigger:
      - platform: state
        entity_id: cover.wemos_d1_mini_garage_controller
        from: closed
      - platform: numeric_state
        entity_id: sensor.solarradiation_perceived
        below: 70
    condition:
      - condition: not
        conditions:
          condition: state
          entity_id: cover.wemos_d1_mini_garage_controller
          state: closed
      - condition: numeric_state
        entity_id: sensor.solarradiation_perceived
        below: 70
    action:
      service: switch.turn_on
      data:
        entity_id: switch.garage_lights

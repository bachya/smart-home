---
alert:
  basement_leak:
    name: ðŸ’¦ Leak detected in the basement!
    title: Basement Leak
    entity_id: binary_sensor.basement_sensor_leak_detector
    state: "on"
    repeat:
      - 1
    notifiers:
      - everyone
    data:
      push:
        category: WATER
      sound:
        name: default
        critical: 1
        volume: 0.3

automation:
  - alias: "Reboot Guardian every night at 2am"
    id: "reboot_guardian_every_night_at_2am"
    trigger:
      platform: time
      at: "02:00:00"
    action:
      service: guardian.reboot
      data:
        entity_id: switch.guardian_b4e62d98118d_valve

binary_sensor:
  - platform: template
    sensors:
      basement_leak_detected:
        friendly_name: Basement Leak Detected
        value_template: >
          {{
            is_state("binary_sensor.basement_sensor_leak_detector", "on")
            or
            is_state("binary_sensor.guardian_b4e62d98118d_leak_detected", "on")
          }}

sensor:
  - platform: min_max
    name: Average Basement Temperature
    type: mean
    round_digits: 1
    entity_ids:
      - sensor.basement_sensor_temperature
      - sensor.basement_firefighter_air_temperature

sonos:
  media_player:
    hosts:
      - 172.16.20.113
      - 172.16.20.155
      - 172.16.20.18
      - 172.16.20.253

---
automation:
  - alias: "Bad outdoor AQI notifications"
    trigger:
      platform: state
      entity_id: sensor.u_s_air_pollution_level
    action:
      choose:
        - conditions:
            condition: state
            entity_id: sensor.u_s_air_pollution_level
            state: Unhealthy for sensitive groups
          sequence:
            - service: notify.everyone
              data:
                message: ðŸ˜· The outdoor air quality is pretty bad.
                title: Bad AQI
        - conditions:
            condition: not
            conditions:
              condition: state
              entity_id: sensor.u_s_air_pollution_level
              state: Unhealthy for sensitive groups
          sequence:
            - service: notify.everyone
              data:
                message: ðŸ˜… The outdoor air quality is good again.
                title: Bad AQI

  - alias: Update OpenUV every 30 minutes during the daytime
    initial_state: true
    trigger:
      platform: time_pattern
      hours: "/1"
    condition:
      condition: and
      conditions:
        - condition: sun
          after: sunrise
        - condition: sun
          before: sunset
    action:
      service: openuv.update_data

sensor:
  - platform: min_max
    name: Average Indoor Air Quality
    type: mean
    round_digits: 1
    entity_ids:
      - sensor.bedroom_air_quality_index
      - sensor.office_air_quality_index

  - platform: template
    sensors:
      bedroom_air_quality_index:
        entity_id: air_quality.bedroom
        value_template: >
          {{ state_attr("air_quality.bedroom", "air_quality_index") }}
        unit_of_measurement: AQI
      office_air_quality_index:
        entity_id: air_quality.office_node_pro_air_quality
        value_template: >
          {{
            state_attr(
              "air_quality.office_node_pro_air_quality",
              "air_quality_index"
            )
          }}
        unit_of_measurement: AQI

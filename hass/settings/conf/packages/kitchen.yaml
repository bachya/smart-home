---
automation:
  - alias: "Manage dishwasher state"
    id: "manage_dishwasher_state"
    mode: restart

    trigger:
      - platform: numeric_state
        id: high_power
        entity_id: sensor.dishwasher_electric_consumed_w
        above: 9

      - platform: numeric_state
        id: low_power
        entity_id: sensor.dishwasher_electric_consumed_w
        below: 4
        for: "00:05:00"

      - platform: state
        id: clean
        entity_id: input_select.dishwasher_status
        to: Drying
        for: "00:15:00"

    action:
      choose:
        - alias: "Set the dishwasher to 'Running'"
          conditions:
            condition: trigger
            id: high_power

          sequence:
            - alias: "Set the input select"
              service: input_select.select_option
              data:
                entity_id: input_select.dishwasher_status
                option: Running

        - alias: "Set the dishwasher to 'Drying'"
          conditions:
            - condition: trigger
              id: low_power

            - condition: state
              entity_id: input_select.dishwasher_status
              state: Running

          sequence:
            - alias: "Set the input select"
              service: input_select.select_option
              data:
                entity_id: input_select.dishwasher_status
                option: Drying

        - conditions:
            - condition: trigger
              id: clean

          sequence:
            - alias: "Set the input select"
              service: input_select.select_option
              data:
                entity_id: input_select.dishwasher_status
                option: Clean

  - alias: "Notify when the dishwasher is clean"
    id: "notify_when_the_dishwasher_is_clean"

    trigger:
      - platform: state
        entity_id: input_select.dishwasher_status
        to: Clean
        for: "00:15:00"
    action:
      - repeat:
          sequence:
            - alias: "Send the notification"
              service: script.turn_on
              target:
                entity_id: script.notify_everyone_at_home
              data:
                variables:
                  message: "üçΩ  The dishwasher is clean and can be emptied."
                  title: Dishwasher Done

            - alias: "Delay for 2 hours"
              delay: "02:00:00"
          until:
            - condition: state
              entity_id: input_select.dishwasher_status
              state: Dirty

  - alias: "Notify when there is a leak under the kitchen sink"
    id: "kitchen_sink_leak"

    trigger:
      - platform: state
        entity_id: binary_sensor.kitchen_sink_sensor_leak_detector
        to: "on"

    action:
      - repeat:
          sequence:
            - alias: "Send the notification"
              service: script.turn_on
              target:
                entity_id: script.notify_everyone_at_home
              data:
                variables:
                  interruption_level: critical
                  message: "üí¶ Leak detected under the kitchen sink!"
                  title: Kitchen Sink Leak

            - alias: "Delay for 1 minute"
              delay: "00:01:00"
          until:
            - condition: state
              entity_id: binary_sensor.kitchen_sink_sensor_leak_detector
              state: "off"

group:
  kitchen_lights:
    entities:
      - light.kitchen_can_lights
      - switch.bar_cart_leds
      - switch.kitchen_pendant_lights
      - switch.mud_counter_lights

input_select:
  dishwasher_status:
    name: Status
    options:
      - Dirty
      - Running
      - Drying
      - Clean

script:
  empty_dishwasher:
    alias: "Empty Dishwasher"
    sequence:
      - alias: "Set the input select"
        service: input_select.select_option
        data:
          entity_id: input_select.dishwasher_status
          option: Dirty

---
alert:
  dishwasher_clean:
    name: üçΩ The dishwasher is clean and can be emptied.
    title: Dishwasher
    entity_id: input_select.dishwasher_status
    state: Clean
    repeat:
      - 15
      - 120
    skip_first: true
    notifiers:
      - mobile_app_aarons_iphone
    data:
      push:
        category: DISHWASHER

  kitchen_sink_leak:
    name: üí¶ Leak detected under the kitchen sink!
    title: Kitchen Sink Leak
    entity_id: binary_sensor.kitchen_sink_sensor_leak_detector
    state: "on"
    repeat:
      - 1
    notifiers:
      - everyone
    data:
      push:
        category: WATER
      sound:
        name: default
        critical: 1
        volume: 0.3

automation:
  - alias: "Manage dishwasher state"
    id: "manage_dishwasher_state"
    mode: restart
    trigger:
      - platform: numeric_state
        entity_id: sensor.dishwasher_electric_consumed_w
        id: high_power
        above: 9
      - platform: numeric_state
        below: 4
        entity_id: sensor.dishwasher_electric_consumed_w
        id: low_power
        for:
          minutes: 5
      - platform: state
        entity_id: input_select.dishwasher_status
        for:
          minutes: 20
        id: clean
        to: Drying
    action:
      choose:
        - conditions:
            condition: trigger
            id: high_power
          sequence:
            service: input_select.select_option
            data:
              entity_id: input_select.dishwasher_status
              option: Running
        - conditions:
            - condition: trigger
              id: low_power
            - condition: state
              entity_id: input_select.dishwasher_status
              state: Running
          sequence:
            service: input_select.select_option
            data:
              entity_id: input_select.dishwasher_status
              option: Drying
        - conditions:
            - condition: trigger
              id: clean
          sequence:
            service: input_select.select_option
            data:
              entity_id: input_select.dishwasher_status
              option: Clean

group:
  kitchen_lights:
    entities:
      - light.kitchen_can_lights
      - switch.bar_cart_leds
      - switch.kitchen_pendant_lights
      - switch.mud_counter_lights

input_select:
  dishwasher_status:
    name: Status
    options:
      - Dirty
      - Running
      - Drying
      - Clean

script:
  empty_dishwasher:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.dishwasher_status
          option: Dirty

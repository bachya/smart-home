---
alert:
  dishwasher_clean:
    name: üçΩ The dishwasher is clean and can be emptied.
    done_message: ‚úÖ The dishwasher has been emptied.
    title: Dishwasher
    entity_id: input_select.dishwasher_status
    state: Clean
    repeat:
      - 15
      - 120
    skip_first: true
    notifiers:
      - mobile_app_aarons_iphone
    data:
      push:
        category: DISHWASHER

  kitchen_sink_leak:
    name: üí¶ Leak detected under the kitchen sink!
    done_message: ‚úÖ The leak has been fixed.
    title: Kitchen Sink Leak
    entity_id: binary_sensor.kitchen_sink_sensor_leak_detector
    state: "on"
    repeat:
      - 1
    notifiers:
      - everyone
    data:
      push:
        category: WATER
      sound:
        name: default
        critical: 1
        volume: 0.3

automation:
  - alias: "Manage dishwasher state"
    mode: restart
    trigger:
      - platform: numeric_state
        entity_id: sensor.dishwasher_electric_w
        above: 9
      - platform: numeric_state
        entity_id: sensor.dishwasher_electric_w
        below: 4
      - platform: state
        entity_id: input_select.dishwasher_status
        to: Drying
        for:
          minutes: 20
    action:
      choose:
        - conditions:
            condition: numeric_state
            entity_id: sensor.dishwasher_electric_w
            above: 9
          sequence:
            service: input_select.select_option
            data:
              entity_id: input_select.dishwasher_status
              option: Running
        - conditions:
            condition: and
            conditions:
              - condition: numeric_state
                entity_id: sensor.dishwasher_electric_w
                below: 4
              - condition: state
                entity_id: input_select.dishwasher_status
                state: Running
          sequence:
            service: input_select.select_option
            data:
              entity_id: input_select.dishwasher_status
              option: Drying
        - conditions:
            condition: state
            entity_id: input_select.dishwasher_status
            state: "Drying"
          sequence:
            service: input_select.select_option
            data:
              entity_id: input_select.dishwasher_status
              option: Clean

input_select:
  dishwasher_status:
    name: Status
    options:
      - Dirty
      - Running
      - Drying
      - Clean

script:
  empty_dishwasher:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.dishwasher_status
          option: Dirty

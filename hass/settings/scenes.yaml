- id: blackout_mode
  name: Blackout Mode
  entities: 
    automation.3d_printer_state_notifications:
      state: "off"
    automation.cycle_master_toilet_fan_during_the_day:
      state: "off"
    automation.dishwasher_clean:
      state: "off"
    automation.forward_hass_persistent_notifications:
      state: "off"
    automation.forward_simplisafe_notifications:
      state: "off"
    automation.notify_on_hacs_updates:
      state: "off"
    automation.notify_when_battery_is_low:
      state: "off"
    automation.notify_when_fiddle_leaf_fig_is_dry:
      state: "off"
    automation.notify_when_sensor_goes_offline:
      state: "off"
    automation.notify_when_the_dishwasher_is_clean:
      state: "off"
    automation.notify_when_wolfie_cycle_is_complete:
      state: "off"
    automation.notify_when_wolfie_needs_a_new_consumable:
      state: "off"
    automation.notify_when_wolfie_is_stuck:
      state: "off"
    automation.notify_when_wolfie_time_to_run:
      state: "off"

- id: depart_home
  name: Depart Home
  entities:
    alarm_control_panel.123_main_street:
      state: armed_away
    automation.cycle_master_toilet_fan_during_the_day:
      state: "off"
    automation.handle_local_sun_events:
      state: "off"
    automation.simulate_someone_being_home:
      state: "on"
    cover.wemos_d1_mini_garage_controller:
      state: closed
    lock.123_main_street_patio_door:
      state: locked
    lock.front_door_lock:
      state: locked
    lock.garage_fire_door_lock:
      state: locked
    group.kitchen_lights:
      state: "off"
    group.living_room_lights:
      state: "off"
    media_player.house_audio:
      state: paused
    media_player.sonos_playbar:
      state: paused
    remote.basement_tv:
      state: "off"
    remote.living_room_tv:
      state: "off"
    switch.basement_lights:
      state: "off"
    switch.garage_lights:
      state: "off"
    switch.fireplace:
      state: "off"

- id: drive_home
  name: Drive Home
  entities:
    alarm_control_panel.123_main_street:
      state: disarmed
    cover.wemos_d1_mini_garage_controller:
      state: open
    lock.garage_fire_door_lock:
      state: unlocked

- id: good_night
  name: Good Night
  entities:
    alarm_control_panel.123_main_street:
      state: armed_home
    cover.wemos_d1_mini_garage_controller:
      state: closed
    lock.123_main_street_patio_door:
      state: locked
    lock.front_door_lock:
      state: locked
    lock.garage_fire_door_lock:
      state: locked
    group.living_room_lights:
      state: "off"
    group.kitchen_lights:
      state: "off"
    group.outdoor_lights:
      state: "off"
    media_player.house_audio:
      state: paused
    media_player.sonos_playbar:
      state: paused
    remote.basement_tv:
      state: "off"
    remote.living_room_tv:
      state: "off"
    switch.basement_lights:
      state: "off"
    switch.garage_lights:
      state: "off"
    switch.fireplace:
      state: "off"
    switch.office_salt_lamp:
      state: "off"

- id: guest_mode
  name: Guest Mode
  entities:
    automation.arm_alarm_when_wolfie_finishes_cleaning_an_empty_house:
      state: "off"
    automation.automatic_lockup:
      state: "off"
    automation.cycle_master_toilet_fan_during_the_day:
      state: "off"
    automation.house_empty_and_insecure:
      state: "off"

- id: sunrise
  name: Sunrise
  entities:
    automation.cycle_master_toilet_fan_during_the_day:
      state: "on"
    switch.kitchen_pendant_lights:
      state: "on"

- id: sunset
  name: Sunset
  entities:
    automation.cycle_master_toilet_fan_during_the_day:
      state: "off"
    group.outdoor_lights:
      state: "on"
    switch.christmas_tree:
      state: "on"
    switch.kitchen_pendant_lights:
      state: "on"
    switch.master_bedroom_salt_lamp:
      state: "on"
    switch.office_salt_lamp:
      state: "on"
    switch.reading_lamp:
      state: "on"

- id: vacation_mode
  name: Vacation Mode
  entities:
    automation.notify_when_security_status_changes:
      state: "on"
    switch.guardian_b4e62d98118d_valve:
      state: "off"

- id: walk_home
  name: Walk Home
  entities:
    alarm_control_panel.123_main_street:
      state: disarmed
    lock.front_door_lock:
      state: unlocked

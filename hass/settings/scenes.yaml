---
- entities:
    automation.arm_alarm_when_wolfie_finishes_cleaning_an_empty_house:
      state: "on"
    automation.automatically_execute_good_morning:
      state: "on"
    automation.automatically_handle_sunset:
      state: "on"
    automation.cycle_master_toilet_fan_during_the_day:
      state: "on"
    automation.house_empty_and_insecure:
      state: "on"
    automation.notify_when_security_status_changes:
      state: "off"
    automation.simulate_someone_being_home:
      state: "off"
    input_boolean.guest_mode:
      state: "off"
    input_boolean.vacation_mode:
      state: "off"
    switch.guardian_b4e62d98118d_valve:
      state: "on"
  id: base
  name: Base

- entities:
    alarm_control_panel.123_main_street:
      state: armed_away
    automation.automatically_execute_good_morning:
      state: "off"
    automation.automatically_handle_sunset:
      state: "off"
    automation.cycle_master_toilet_fan_during_the_day:
      state: "off"
    automation.simulate_someone_being_home:
      state: "on"
    cover.wemos_d1_mini_garage_controller:
      state: closed
    group.kitchen_lights:
      state: "off"
    group.living_room_lights:
      state: "off"
    lock.123_main_street_patio_door:
      state: locked
    lock.front_door_lock:
      state: locked
    lock.garage_fire_door_lock:
      state: locked
    media_player.house_audio:
      state: paused
    media_player.sonos_playbar:
      state: paused
    remote.basement_tv:
      state: "off"
    remote.living_room_tv:
      state: "off"
    switch.basement_lights:
      state: "off"
    switch.fireplace:
      state: "off"
    switch.garage_lights:
      state: "off"
  id: depart_home
  name: Depart Home

- entities:
    alarm_control_panel.123_main_street:
      state: disarmed
    cover.wemos_d1_mini_garage_controller:
      state: open
    lock.garage_fire_door_lock:
      state: unlocked
  id: drive_home
  name: Drive Home

- entities:
    automation.cycle_master_toilet_fan_during_the_day:
      state: "on"
    switch.kitchen_pendant_lights:
      state: "on"
  id: good_morning
  name: Good Morning

- entities:
    alarm_control_panel.123_main_street:
      state: armed_home
    cover.wemos_d1_mini_garage_controller:
      state: closed
    group.kitchen_lights:
      state: "off"
    group.living_room_lights:
      state: "off"
    group.outdoor_lights:
      state: "off"
    lock.123_main_street_patio_door:
      state: locked
    lock.front_door_lock:
      state: locked
    lock.garage_fire_door_lock:
      state: locked
    media_player.house_audio:
      state: paused
    media_player.sonos_playbar:
      state: paused
    remote.basement_tv:
      state: "off"
    remote.living_room_tv:
      state: "off"
    switch.basement_lights:
      state: "off"
    switch.fireplace:
      state: "off"
    switch.garage_lights:
      state: "off"
    switch.office_salt_lamp:
      state: "off"
  id: good_night
  name: Good Night

- entities:
    automation.arm_alarm_when_wolfie_finishes_cleaning_an_empty_house:
      state: "off"
    automation.automatic_lockup:
      state: "off"
    automation.cycle_master_toilet_fan_during_the_day:
      state: "off"
    automation.house_empty_and_insecure:
      state: "off"
  id: guest_mode
  name: Guest Mode

- entities:
    automation.cycle_master_toilet_fan_during_the_day:
      state: "off"
    group.outdoor_lights:
      state: "on"
    switch.christmas_tree:
      state: "on"
    switch.kitchen_pendant_lights:
      state: "on"
    switch.master_bedroom_salt_lamp:
      state: "on"
    switch.office_salt_lamp:
      state: "on"
    switch.reading_lamp:
      state: "on"
  id: sunset
  name: Sunset

- entities:
    automation.notify_when_security_status_changes:
      state: "on"
    switch.guardian_b4e62d98118d_valve:
      state: "off"
  id: vacation_mode
  name: Vacation Mode

- entities:
    alarm_control_panel.123_main_street:
      state: disarmed
    lock.front_door_lock:
      state: unlocked
  id: walk_home
  name: Walk Home
